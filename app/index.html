    <meta charset="utf-8">
    <title>{{appTitle}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/css/datepicker.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/css/datepicker3.css" />
    <link rel="stylesheet" href="bower_components/morris.js/morris.css" />

    <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css" />
    <!-- endbower -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/highlightjs/styles/github.css" />
    <!-- endbuild -->

    <link rel="stylesheet" href="styles/color-green.css">
  </head>

  <body ng-cloak>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="container">
      <div id="header">

        <!-- Header -->
        <div class="header">
          <div class="container">
            <div class="row">
              <div class="col-md-5 titleDiv">
                <!-- Logo -->
                <div class="logo">
                  <h1><a href="#/transactions"><img src="images/openhim-logo-green.png" alt="Logo" style="width: 140px; margin-right: 20px;" />{{appTitle}}</a></h1>
                  <!--<h1><a href="#/transactions"><i class="glyphicon glyphicon-cloud"></i>{{appTitle}}</a></h1>-->
                </div>
              </div>

              <div ng-show="navMenuVisible === true">
                <div class="" style="float: right">
                  <div class="navbar navbar-inverse" role="banner">
                      <nav class="navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                        <ul class="nav navbar-nav">
                          <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i><span ng-bind="sessionUser"></span><b class="caret"></b></a>
                            <ul class="dropdown-menu animated fadeInUp">
                              <li><a href="#/profile">Profile</a></li>
                              <li><a href="#/logout">Logout</a></li>
                            </ul>
                          </li>
                        </ul>
                      </nav>
                  </div>
                </div>

                <div class="topMenu" style="float: right">
                  <div class="navbar navbar-inverse" role="banner">
                    <nav class="navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                      <ul class="nav navbar-nav">
                        <li class="dropdown">
                          <a href="" class="dropdown-toggle" data-toggle="dropdown">Menu<b class="caret"></b></a>
                          <ul class="dropdown-menu animated fadeInUp">
                            <li ng-class="{current: isCurrent('/')}"><a href="#"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
                            <li ng-class="{current: isCurrent('/transactions')}"><a href="#/transactions"><i class="glyphicon glyphicon-list-alt"></i> Transaction log</a></li>
                            <li ng-show="userGroupAdmin" ng-class="{current: isCurrent('/clients')}"><a href="#/clients"><i class="glyphicon glyphicon-th"></i> Clients</a></li>
                            <li ng-show="userGroupAdmin" ng-class="{current: isCurrent('/channels')}"><a href="#/channels"><i class="glyphicon glyphicon-random"></i> Channels</a></li>
                            <li ng-show="userGroupAdmin" ng-class="{current: isCurrent('/tasks')}"><a href="#/tasks"><i class="glyphicon glyphicon-repeat"></i> Tasks</a></li>
                            <li ng-show="userGroupAdmin" ng-class="{current: isCurrent('/visualizer')}"><a href="#/visualizer"><i class="glyphicon glyphicon-road"></i> Visualizer</a></li>
                            <li ng-show="userGroupAdmin" ng-class="{current: isCurrent('/groups')}"><a href="#/groups"><i class="glyphicon glyphicon-tasks"></i> Groups</a></li>
                            <li ng-show="userGroupAdmin" ng-class="{current: isCurrent('/mediators')}"><a href="#/mediators"><i class="glyphicon glyphicon-link"></i> Mediators</a></li>
                            <li ng-show="userGroupAdmin" ng-class="{current: isCurrent('/users')}"><a href="#/users"><i class="glyphicon glyphicon-user"></i> Users</a></li>
                            <li ng-show="userGroupAdmin" ng-class="{current: isCurrent('/certificates')}"><a href="#/certificates"><i class="glyphicon glyphicon-certificate"></i> Certificate</a></li>
                            <li ng-show="userGroupAdmin" ng-class="{current: isCurrent('/export-import')}"><a href="#/export-import"><i class="glyphicon glyphicon-transfer"></i> Export/Import</a></li>
                          </ul>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add your site or application content here -->
      <div id="body" ng-view="" style="min-height: 460px;"></div>

      <footer>
        <div class="container">
          <div class="copy text-center">
            {{appFooterTitle}}<br />
            Copyright <script>document.write(new Date().getFullYear());</script> <a href='http://jembi.org'>Jembi Health Systems NPC</a><br />
            <div ng-bind-html="appFooterPoweredBy"></div>
          </div>        
        </div>      
      </footer>

    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
